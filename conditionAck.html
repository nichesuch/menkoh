<!DOCTYPE html>
<html>
  <head>
    <title>面会交流アプリ</title>
    <meta name='viewport' content='width=device-width,initial-scale=1.0' />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/application.js"></script>
  </head>

  <body>
    <div class='wrap'>
      <header class="header mb-5">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1>面会交流アプリ</h1>
            <button class="navbar-toggler collapsed" type="button"
                data-toggle="collapse"
                data-target="#navmenu1"
                aria-controls="navmenu1"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="material-icons">menu</span>
            </button>
            <div class="navbar-collapse collapse" id="navmenu1" style>
              <div class="navbar-nav">
                <a href="condition.html">面会条件を調整</a>
                <a href="selectSchedule.html">スケジュールを調整</a>
                <a href="">サインアウト</a>
              </div>
            </div>
          </nav>
      </header>
      <div class="container">
        <div>
          <h2 class='mb-5'>面会条件を調整</h2>
          <p>1月あたりの面会の頻度が提案されています。<br>
            下記条件で承認しますか？</p>
          <h3>1回の時間</h3>
          <div class="mb-5 select-btn-list">
            <button class="btn btn-outline-primary" disabled>3h</button>
            <button class="btn btn-primary" disabled>4h</button>
            <button class="btn btn-primary" disabled>5h</button>
            <button class="btn btn-primary" disabled>6h</button>
            <button class="btn btn-outline-primary" disabled>7h</button>
            <button class="btn btn-outline-primary" disabled>8h</button>
            <button class="btn btn-outline-primary" disabled>1泊2日</button>
            <button class="btn btn-outline-primary" disabled>2泊3日</button>
          </div>
          <h3>月に何回？</h3>
          <div class="mb-5 select-btn-list">
            <button class="btn btn-primary" disabled>1回</button>
            <button class="btn btn-primary" disabled>2回</button>
            <button class="btn btn-outline-primary" disabled>3回</button>
            <button class="btn btn-outline-primary" disabled>4回</button>
          </div>
          <h3></h3>
          <div class="mb-5 select-btn-list">
            <button class="btn btn-outline-primary" disabled>自分も会う</button>
            <button class="btn btn-primary" disabled>子供だけ</button>
          </div>

          <a href="" class='mb-5 btn btn-primary'>承認</a>
          <a href="condition.html" class='mb-5 btn btn-secondary'>他の条件を打診</a>
        </div>
      </div>
      <div class="footer-link bg-light">
        <ul class="link-list">
          <li class="footer-list">
            <a href="">プライバシーポリシー</a>
          </li>
          <li class="footer-list">
            <a href="">お問い合わせ</a>
          </li>
        </ul>
      </div>
      <footer class="bg-primary text-white footer text-center">
          <div>
            &copy; ??? All rights reserved.
          </div>
      </footer>
    </div>
  </body>
</html>
